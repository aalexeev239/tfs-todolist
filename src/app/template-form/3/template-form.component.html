<form novalidate #f="ngForm">
  <label>
    <span>Ваше имя</span>
    <input
      type="text"
      placeholder="просто имя, без фамилии"
      name="name"
      [(ngModel)]="user.name">
  </label>
  <!--!!!-->
  <div ngModelGroup="info">
    <label>
      <span>Электропочта</span>
      <input
        type="email"
        name="email"
        [(ngModel)]="user.info.email">
    </label>
    <label>
      <span>Подтвердите электропочту</span>
      <input
        type="email"
        name="confirm"
        [(ngModel)]="user.info.confirm">
    </label>
  </div>
  <button type="submit">Жмяк!</button>
</form>
<br>
<pre>f.value: {{f.value | json}}</pre>
<pre>{{user | json}}</pre>
