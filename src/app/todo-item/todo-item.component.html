<div class="task"
     [class.task_todo]="!done"
     [class.task_done]="done">
  <div class="task__status"
       [class.task__status_todo]="!isDone()"
       [class.task__status_done]="isDone()"
       (click)="checkTodo()"
  ></div>
  <span class="task__name">{{todo.name}}</span>
  <div class="task__delete-button" (click)="deleteTodo()">&#x274C;</div>
</div>
